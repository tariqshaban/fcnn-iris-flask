<html>
   <head>
      <title>Iris Web</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='images/favicon.ico')}}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="{{url_for('static',filename='styles/main.css')}}">
      <link rel="stylesheet" href="{{url_for('static',filename='styles/dark-theme.css')}}">
      <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
         crossorigin="anonymous"></script>
      <script src="{{url_for('static',filename='scripts/index.js')}}" remote="{{url_for('predict')}}"></script>
   </head>
   <body class="text-center">
      <div class="form">
         <div class="alert alert-danger mb-2" id="danger-alert">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <div class="row">
               <div class="col-1">
                  <strong>Error!</strong>
               </div>
               <div class="col">
                  Something went wrong.
               </div>
            </div>
         </div>
         <div class="alert alert-success mb-2" id="success-alert">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <div class="row">
               <div class="col-1">
                  <strong>Prediction:</strong>
               </div>
               <div class="col" id="response">
               </div>
            </div>
         </div>
         <img class="mb-2" src="{{url_for('static',filename='images/iris.jpg')}}" alt="" height="150">
         <h1 class="h3 mb-2 font-weight-normal mb-5">Iris Type Prediction Service</h1>
         <form id="form" action="{{url_for('predict')}}" method="post">
            <div class="row">
               <div class="col-sm">
                  <h2>Petal Properties</h2>
                  <input id="petal-length" name="petalLength" type="number" class="form-control mb-2"
                     placeholder="Petal Length (cm)"
                     min="0" max="10"
                     required="required">
                  <input id="petal-width" name="petalWidth" type="number" class="form-control"
                     placeholder="Petal Width (cm)"
                     min="0"
                     max="10"
                     required="required">
               </div>
               <div class="col-sm">
                  <h2>Sepal Properties</h2>
                  <input id="sepal-length" name="sepalLength" type="number" class="form-control mb-2"
                     placeholder="Sepal Length (cm)"
                     min="0" max="10"
                     required="required">
                  <input id="sepal-width" name="sepalWidth" type="number" class="form-control"
                     placeholder="Sepal Width (cm)"
                     min="0"
                     max="10"
                     required="required">
               </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block mt-4">Predict Submit Form</button>
            <button type="button" class="btn btn-lg btn-outline-primary btn-block mt-1 d-flex justify-content-center"
               onclick="getIrisPrediction();">
            <span id="http-request-spinner" class="spinner-border mr-3" style="display: none;" role="status"
               aria-hidden="true"></span>
            Predict JS HTTP Request
            </button>
         </form>
      </div>
   </body>
</html>
